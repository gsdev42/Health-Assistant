<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: rgb(2, 116, 100);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            font-family: 'Papyrus', fantasy;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #324B4A;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #1B2726;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 700;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #2A3A39;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #1E2F2F;
            color: white;
            align-self: flex-start;
        }
        .chat-input-container {
            display: flex;
            justify-content: center;
            background-color: #324B4A;
            border-top: 1px solid #1B2726;
        }
        .chat-input {
            width: 100%;
            max-width: 400px;
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: #1E2F2F;
            color: white;
        }
        #send-button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            color: white;
        }
        #send-button:hover {
            background-color: #45A049;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Health Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const userMessageText = userInput.value;
            if (userMessageText.trim() !== '') {
                addMessage(userMessageText, 'user-message');
                userInput.value = '';
                // Simulate a response from the bot
                setTimeout(() => {
                    addMessage('This is a response from the AI health assistant.', 'bot-message');
                }, 1000);
            }
        });

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
